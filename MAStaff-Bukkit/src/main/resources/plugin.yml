name: MAStaff
version: '${version}'
main: es.angelillo15.mast.bukkit.MAStaffLoader
api-version: 1.13
prefix: MAStaff
authors: [ Angelillo15 ]
description: Simple and optimised Staff Core
website: angelillo15.es
softdepend: [PlaceholderAPI]
commands:
  staff:
    description: Staff Command
    usage: /staff
    aliases: [staff, staffmode, sm]
    permission: mast.staff
    default: op
  freeze:
    description: Freeze Command
    aliases: [freeze]
    permission: mast.freeze
    default: op
  staffchat:
    description: Staff Chat Command
    aliases: [staffchat, sc]
    permission: mast.staffchat
    default: op
  mast:
    description: MAStaff Command
    aliases: [mastaff, mastcore]
    permission: mast.admin
    default: op
permissions:
  mast.staff:
    description: Staff Command
    default: op
  mast.staff.see:
    description: Permission to view vanished players
    default: op