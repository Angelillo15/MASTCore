#
# This is the Config file for MAStaff Spigot,
# where you can modify and customize the plugin.
#
# Remember to join my Discord server if you need help:
# https://discord.nookure.com/
#
# General configuration for the plugin.
#
Config:
  # The language file you want to use for the plugin messages.
  # Included locales: english.yml and spanish.yml
  language: "english.yml"
  # Enable or disable the debug mode.
  # If enabled, the plugin will send more information about the plugin status.
  debug: false
  # Teleport to the previous location when the player leaves the staff mode.
  teleportBack: true
  # Disable the staff mode on exit.
  disableStaffModeOnExit: false
  # Silent chest opening.
  silentChestOpening: true
  # Staff Vault section
# Here you can configure the plugin addons.
Addons:
  # Enable or disable the Vanish addon.
  vanish: true
  # Enable or disable the freeze feature.
  freeze: true
# Staff Vault configuration for the plugin.
#
# The staff vault is a virtual chest where the items
# that the player gets when they are in staff mode are stored.
#
StaffVault:
  # enable or disable the staff vault.
  enabled: true
  # Inventory name for the staff vault.
  name: "&8&lStaff Vault"
  # How often does the plugin have to check the inventory?
  # The value is in seconds.
  checkTime: 20
# Freeze section
Freeze:
  # Execute a command when the player is frozen and he or she
  # exits of the servers.
  executeCommandOnExit: true
  # Ask the staff member if he or she wants to execute the commands.
  askToExecuteCommands: true
  # Commands to execute
  # They will be executed as the console.
  # You can use the following placeholders:
  # ↳ {player} - Player name
  # ↳ {staff} - Staff member name
  # If you want the command to be executed as bungee console, add a "bungee:" prefix.
  commands:
    - "ban {player} &cYou have been perm-banned for leaving the server while you were frozen."
#
# Database configuration for the plugin. With the Bungee version, you must use MariaDB or MySQL.
#
Database:
  # The type of database you want to use, you can choose between SQLite or MySQL.
  # The MySQL driver also works with MariaDB
  type: 'SQLite'
  # Your database host IP address.
  host: '127.0.0.1'
  # Your database host connection port. Default for MariaDB and MySQL is 3306.
  port: 3306
  # Name of your database. A database server can contain multiple databases.
  database: 'mastaff'
  # Your database host username.
  user: 'mastaff'
  # Your database host password.
  password: 'mastaff'