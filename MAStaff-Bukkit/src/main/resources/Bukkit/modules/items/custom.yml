StaffItems:
  staffList:
    enabled: true
    permission: 'mast.item.stafflist'
    name: '&bStaff List'
    type: 'COMMAND'
    command: 'staff staffList'
    material: 'CLOCK'
    slot: 7
    lore:
      - '&7Click to open the'
      - '&7staff list.'
  kickTarget:
    enabled: true
    permission: 'mast.item.kick'
    name: '&bKick Target'
    type: 'COMMAND_TARGET'
    command: 'kick {target} kicked by {player}'
    material: 'REDSTONE_BLOCK'
    slot: 2
    lore:
      - '&7Click to kick the'
      - '&7player you are looking at.'