#
# Here you can add custom items to the game.
# You can add as many items as you want.
#
# Remember to join my Discord server if you need help:
# https://discord.nookure.com/
#
# Create custom items:
StaffItems:
  # Key
  staffList:
    # If the item is enabled.
    enabled: false
    # The permission required to use the item.
    permission: 'mast.item.stafflist'
    # The name of the item.
    name: '&bStaff List'
    # The type of the item.
    type: 'COMMAND'
    # The command to execute when the item is clicked.
    command: 'staff staffList'
    # The material of the item.
    material: 'CLOCK'
    # The slot of the item.
    slot: 7
    # The lore of the item.
    lore:
      - '&7Click to open the'
      - '&7staff list.'
  # Key
  kickTarget:
    # If the item is enabled.
    enabled: false
    # The permission required to use the item.
    permission: 'mast.item.kick'
    # The name of the item.
    name: '&bKick Target'
    # The type of the item.
    type: 'COMMAND_TARGET'
    # The command to execute when the item is clicked (the {target} placeholder is the player that you are looking).
    command: 'kick {target} kicked by {player}'
    # The material of the item.
    material: 'REDSTONE_BLOCK'
    # The slot of the item.
    slot: 2
    # The lore of the item.
    lore:
      - '&7Click to kick the'
      - '&7player you are looking at.'