# Prefix for the plugin.
Prefix: '&a&lSTAFF &8&l»&r' # This will appear before all the plugin messages.
# Messages for the StaffChat module.
# These messages will be sent to all the players with the permission mastaff.staffchat
# You can send a message using the command /sc <message>
# or starting the message with the prefix you set in the config.yml
StaffChat:
  # The format for sent messages on Staff Chat.
  # The placeholders are:
  # ↳ {prefix} - The message prefix.
  # ↳ {player} - The player name who sent the message.
  # ↳ {server} - The server names where the player is.
  # ↳ {message} - The message sent by the player.
  format: '{prefix} &a{player} &r&7({server}) &8&l» &r&7{message}'
  # Message sent when the command is not used correctly.
  correctUse: '{prefix} &7You must use &a/sc <message>|<no-args -> toggle> &7.'
  # Message sent when the player enables the Staff Chat.
  enabled: '{prefix} &7You have &aenabled &7the Staff Chat.'
  # Message sent when the player disables the Staff Chat.
  disabled: '{prefix} &7You have &cdisabled &7the Staff Chat.'
Helpop:
  # The message sent when the player sends a helpop message.
  message: '{prefix} &7Your message has been sent to the staff team.'
  # Message sent when the command is not used correctly.
  correctUse: '{prefix} &7You must use &a/helpop <message>&7.'
  # The format for sent messages on Helpop.
  # The placeholders are:
  # ↳ {player} - The player name who sent the message.
  # ↳ {server} - The server names where the player is.
  # ↳ {msg} - The message sent by the player.
  format: '&a&lHelpop &8&l» &7({server}) &a{player} &8&l» &7{msg}'
  # The message sent when the player is on cooldown.
  # The placeholders are:
  # ↳ {cooldown} - The time left for the player to send another helpop message.
  cooldown: '&a&lHelpop &8&l» &7You must wait &a{cooldown} &7seconds to send another helpop message.'
StaffChanges:
  # The format for sent messages on Staff Changes.
  # The placeholders are:
  # ↳ {prefix} - The message prefix.
  # ↳ {player} - The player name who sent the message.
  staffJoin: '{prefix} &a{player} &7has joined the server.'
  # The format for sent messages on Staff Changes.
  # The placeholders are:
  # ↳ {prefix} - The message prefix.
  # ↳ {player} - The player name who sent the message.
  staffQuit: '{prefix} &a{player} &7has left the server.'
  # The format for sent messages on Staff Changes.
  # The placeholders are:
  # ↳ {prefix} - The message prefix.
  # ↳ {player} - The player name who sent the message.
  # ↳ {server} - The server names where the player is going to
  # ↳ {fromServer} - The server names where the player is coming from
  staffSwitch: '{prefix} &a{player} &7has switched from &a{fromServer} &7to &a{server}&7.'