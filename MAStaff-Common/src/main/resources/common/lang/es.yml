# Prefijo para el plugin.
Prefix: '&a&lSTAFF &8&l»&r' # Esto aparecerá delante de todos los mensajes del plugin.
# Mensajes para el modulo de StaffChat.
# Estos mensajes serán enviados a los jugadores con el permiso mastaff.staffchat
# Puedes enviar un mensaje utilizando el comando /sc <mensaje>
# o empezando el mensaje con el prefijo configurable en el archivo config.yml
StaffChat:
  # El formato para los mensajes enviados en el staffchat.
  # Las variables disponibles son:
  # ↳ {prefix} - Prefijo del mensaje.
  # ↳ {player} - El jugador que envío el mensaje.
  # ↳ {server} - El nombre del servidor en el que esta el jugador.
  # ↳ {message} - El mensaje enviado por el jugador.
  format: '{prefix} &a{player} &r&7({server}) &8&l» &r&7{message}'
  # Mensaje enviado cuando el comando no se usa correctamente.
  correctUse: '{prefix} &7Debes de usar &a/sc <mensaje>| /sc -> alternar&7.'
  # Mensaje enviado cuando el staffchat se ha activado.
  enabled: '{prefix} &7Has &aactivado &7el chat del staff.'
  # Mensaje enviado cuando el staffchat se ha desactivado.
  disabled: '{prefix} &7Has &cdesactivado &7el chat del staff.'
Helpop:
  # Mensaje enviado cuando la petición de ayuda se ha enviado con éxito.
  message: '{prefix} &7Tu mensaje ha sido enviado al equipo de soporte.'
  # Mensaje enviado cuando el comando no se usa correctamente.
  correctUse: '{prefix} &7Debes de usar &a/helpop <mensaje>&7.'
  # El formato para los mensajes enviados mediante helpop.
  # Las variables disponibles son:
  # ↳ {player} - El jugador que envió el mensaje.
  # ↳ {server} - El nombre del servidor en el que esta el jugador.
  # ↳ {msg} - El mensaje enviado por el jugador.
  format: '&a&lHelpop &8&l» &7({server}) &a{player} &8&l» &7{msg}'
  # Mensaje enviado cuando el jugador esta en cooldown.
  # Las variables disponibles son:
  # ↳ {cooldown} - Tiempo que tiene que esperar el jugador para enviar otra peticion de ayuda.
  cooldown: '&a&lHelpop &8&l» &7Debes de esperar &a{cooldown} &7segundos antes de enviar otro mensaje de ayuda.'
StaffChanges:
  # El formato para los mensajes enviados por el modulo staffchange (entrada).
  # Las variables disponibles son:
  # ↳ {prefix} - El prefijo del mensaje.
  # ↳ {player} - El nombre del staff que ha entrado al servidor.
  staffJoin: '{prefix} &a{player} &7ha entrado al servidor.'
  # El formato para los mensajes enviados por el modulo staffchange (salida).
  # Las variables disponibles son:
  # ↳ {prefix} - El prefijo del mensaje.
  # ↳ {player} - El nombre del staff que ha salido del servidor.
  staffQuit: '{prefix} &a{player} &7ha salido del servidor.'
  # El formato para los mensajes enviados por el modulo staffchange (cambio).
  # Las variables disponibles son:
  # ↳ {prefix} - El prefijo del mensaje.
  # ↳ {player} - El nombre del staff que ha cambiado de servidor.
  # ↳ {server} - El servidor al que el jugador se ha conectado.
  # ↳ {fromServer} - El servidor del que el jugador se ha desconectado.
  staffSwitch: '{prefix} &a{player} &7ha cambiado del servidor &a{fromServer} &7al &a{server}&7.'