 */

plugins {
    id 'java'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

shadowJar{
    archiveFileName = "MASTCore-bukkit.jar"
}

repositories {
    maven { url uri('https://jitpack.io') }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.inventivetalent.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

dependencies {
    implementation 'me.carleslc.Simple-YAML:Simple-Yaml:1.8.1'
    implementation 'org.yaml:snakeyaml:1.30'
    compileOnly 'org.spigotmc:spigot-api:1.13-R0.1-SNAPSHOT'
    implementation group: 'com.github.cryptomorin', name: 'XSeries', version: '9.0.0'
    compileOnly project(":common")
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.8.0";
    compileOnly 'org.projectlombok:lombok:1.18.24'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'ru.vyarus:yaml-config-updater:1.4.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'es.angelillo15'
version = parent.version
description = 'MASTCore'
java.sourceCompatibility = JavaVersion.VERSION_1_8

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
