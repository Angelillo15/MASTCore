#
# This is the English language file for MAStaff Spigot,
# where you can modify and customize the plugin messages.
#
# Remember to join my Discord server if you need help:
# https://discord.angelillo15.es/
#
Prefix: '&a&lSTAFF &8&l»' # This will appear before all the plugin messages.
NoPermission: "&7You don't have permission to use this command." # This will appear when a player without permission tries to use a command.
Reloaded: "{prefix} &7MAStaff has been reloaded succesfully." # This will appear when the plugin is reloaded.
General:
  noPlayerFound: '{prefix} &7That player is offline.' # Message sent when the player specified is offline.
  noPlayerOnline: '{prefix} &7There are no players online.' # Message sent when there are no players online.
Vanish:
  joinMessage: '&a{player} &7has joined the game' # Message sent when a player toggles off vanish.
  leaveMessage: '&a{player} &7has left the game' # Message sent when a player toggles on vanish.
  staffJoinMessage: '&a{player} &7has joined the game silently' # Message sent to Staff when another staff joins in vanish.
  staffLeaveMessage: '&a{player} &7has left the game silently' # Message sent to Staff when another staff leaves in vanish.
StaffChat:
  format: '{prefix} &7({server}) &a{player} &8&l» &7{message}' # The format for sent messages on Staff Chat.
  correctUse: '{prefix} &7You must use &a/sc <message>&7.' # Message sent when the command is not used correctly.
StaffMode:
  toggledOn: '{prefix} &7Staff mode has been &aenabled&7.' # Message sent after enabling Staff Mode.
  toggledOff: '{prefix} &7Staff mode has been &adisabled&7.' # Message sent after disabling Staff Mode.
Freeze:
  correctUse: '{prefix} &7You must use &a/freeze <player>&7.' # Message sent when the command is not used correctly.
  correctUseOther: '{prefix} &7You must use &a/freeze <player>&7.' # Message sent when the command is not used correctly.
  frozen: '{prefix} &7You have been &afrozen&7.' # Message sent when the player is frozen.
  unfrozen: '{prefix} &7You have been &aunfrozen&7.' # Message sent when the player is unfrozen.
  unfrozenBy: '{prefix} &7The player &a{player} &7has been &aunfrozen &7by &a{staff}&7.' # Message sent when the player is unfrozen by a staff.
  frozenByOther: '{prefix} &7The player &a{player} &7has been &afrozen &7by &a{staff}&7.' # Message sent when the player is frozen by a staff.
  playerSpamMessage:
    - ''
    - '&7████&c█&7████'
