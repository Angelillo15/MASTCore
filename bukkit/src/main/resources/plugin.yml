name: MASTCore
version: '${version}'
main: es.angelillo15.mast.bukkit.MASTBukkit
api-version: 1.13
prefix: MASTCore
authors: [ Angelillo15 ]
description: Staff Core of Minearte
website: angelillo15.es
softdepend: [PlaceholderAPI]
commands:
  staff:
    description: Staff command
    usage: /staff
    aliases: [staff]
    permission: mast.staff
    default: op
  freeze:
    description: Freeze command
    aliases: [freeze]
    permission: mast.freeze
    default: op
  staffchat:
    description: Staff chat command
    aliases: [staffchat, sc]
    permission: mast.staffchat
    default: op
  mastcore:
    description: MASTCore command
    aliases: [mastcore, mast]
    permission: mast.admin
    default: op
permissions:
  mast.staff:
    description: Staff command
    default: op
  mast.staff.see:
    description: Permission to view vanished players
    default: op