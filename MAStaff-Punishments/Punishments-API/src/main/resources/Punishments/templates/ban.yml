Templates:
  # This is the name of the template.
  # This is the key that you will use to ban players.
  # Example: /ban Angelillo15 hacks
  hacks:
    # How long the ban will last.
    # Set to 0 to make it permanent.
    banDuration: 1mo
    # The message the player will receive when banned.
    banMessage: "&cYou have been banned for hacking!"
    # Permission required to use this template.
    permission: mastaff.ban.hacks
    # Make the ban -> IP ban.
    ipBan: true
  # This is the name of the template.
  # This is the key that you will use to ban players.
  # Example: /ban Angelillo15 grief
  grief:
    # How long the ban will last.
    # Set to 0 to make it permanent.
    banDuration: 1w
    # The message the player will receive when banned.
    banMessage: "&cYou have been banned for griefing!"
    # Permission required to use this template.
    permission: mastaff.ban.grief
    # Make the ban -> IP ban.
    ipBan: false