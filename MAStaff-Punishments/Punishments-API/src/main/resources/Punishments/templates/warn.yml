Templates:
  # This is the name of the template.
  # This is the key that you will use to warn players.
  # Example: /warn Angelillo15 grief
  grief:
    # How long the warning will last.
    warnDuration: 1mo
    # The reason for the warning.
    warnReason: grief
    # The message the player will receive when warned.
    # You can use the following placeholders:
    # {warnNumber} - The number of warnings the player has.
    # {warnDuration} - The duration of the warning.
    # {warnReason} - The reason for the warning.
    # {maxWarnings} - The max number of warnings before the count resets.
    warnMessage: "griefing ({warnNumber}/{maxWarnings})!"
    # The max number of warnings before the count resets.
    # Set to 0 to disable.
    maxWarnings: 3
    # Actions when a player reachs a certain number of warnings.
    # You can create your own actions.
    # You can use the following placeholders:
    # {player} - The player's name.
    actions:
      3: "ban {player} grief"
    # Should the warning be reset when the max warnings are reached?
    deleteOnMax: true
    # Permission required to use this template.
    permission: mastaff.warn.grief